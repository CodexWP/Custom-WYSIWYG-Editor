<!DOCTYPE html>
<html lang="en">
<head>
    <title>キープロ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/printThis.js"></script>
    <script src="assets/js/html2canvas.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#jacos-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">キープロ</a>
            </div>
            <div id="jacos-menu" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>
<style>


</style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div id="left-sidebar" class="left-sidebar">
                    <div class="page-box-slide">
                        <span>Slide - 1</span>
                    </div>
                    <div class="page-box-slide">
                        <span>Slide - 2</span>
                    </div>
                    <div class="page-box-slide">
                        <span>Slide - 2</span>
                    </div>
                    <div class="page-box-slide">
                        <span>Slide - 2</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="main-doc-area" style="overflow-x:scroll;">
                    <div class="bind-editor bg-white">
                        <div class="ru-left"></div>
                        <div class="ru-right"></div>
                        <div class="ru-top"></div>
                        <div class="ru-bottom"></div>
                        <div class="editor bg-white" contenteditable="true"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="controls">
                    <button class="btn btn-success btn-block ctrl-page-setup">Page</button>
                    <button class="btn btn-success btn-block ctrl-font-size">Size</button>
                    <button class="btn btn-success btn-block ctrl-color">Color</button>
                    <button class="btn btn-success btn-block ctrl-font-family">Fonts</button>
                    <button class="btn btn-success btn-block ctrl-undo">Undo</button>
                    <button class="btn btn-success btn-block ctrl-redo">Redo</button>
                    <button class="btn btn-success btn-block ctrl-print">Print</button>

                </div>
            </div>
        </div>

    </div>
    <div id="print-area" style="position: fixed;left:-15in">

    </div>

    <div class="popup popup-page-setup">
        <div class="popup-header">
            <button class="btn btn-primary btn-sm pull-left btn-save">Save</button>
            <button class="btn btn-danger btn-sm pull-right btn-return">Return</button>
            <div class="clearfix"></div>
        </div>
        <hr>
        <div class="popup-body">
            <label>Page Size</label>
            <select class="form-control" name="sel-page-size">
                <option value="a5">A5 (5.8 x 8.3 in)</option>
                <option value="a4" selected>A4 (8.3 x 11.7 in)</option>
                <option value="a3">A3 (11.7 x 16.5 in)</option>
                <option value="a2">A2 (16.5 x 23.4 in)</option>
            </select>
            <br>
            <label>Margin (inch)</label><br>
            <input type="number" class="margin mt" placeholder="T" value="0.5">
            <input type="number" class="margin mr" placeholder="R" value="0.5">
            <input type="number" class="margin mb" placeholder="B" value="0.5">
            <input type="number" class="margin ml" placeholder="L" value="0.5">

        </div>
    </div>

    <script src="assets/js/editor-functions.js"></script>
    <script src="assets/js/editor.js"></script>
</body>
</html>
