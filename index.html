<!DOCTYPE html>
<html lang="en">
<head>
    <title>キープロ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/printThis.js"></script>
    <script src="assets/js/html2canvas.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#jacos-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">キープロ</a>
            </div>
            <div id="jacos-menu" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right controls">
                    <li class="pl-20">
                        <button class="btn btn-success ctrl-page-setup mb-10">ページ設定</button>
                    </li>
                    <li class="pl-20">
                        <button class="btn btn-success ctrl-color mb-10" title="カラー">カラー</button>
                    </li>
                    <li class="pl-20">
                        <button class="btn btn-success ctrl-functions mb-10" title="機能 多くの機能があり、選択して使用します。ご確認ください。">機能</button>
                    </li>

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>

    <div class="container-fluid" style="margin-bottom:1em;">
        <div class="row">
            <div class="col-sm-2">
                <div class="left-sidebar">
                    <div eid="1" class="page-box-slide">
                        <span>枠 - 1</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="main-doc-area" style="overflow-x:scroll;">
                    <div class="bind-editor bg-white">
                        <div class="ru-left"></div>
                        <div class="ru-right"></div>
                        <div class="ru-top"></div>
                        <div class="ru-bottom"></div>
                        <div class="editor bg-white" contenteditable="true"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="right-sidebar controls">
                    <button class="btn btn-success btn-block ctrl-page-setup">ページ設定</button>
                    <button class="btn btn-success btn-block ctrl-color" title="カラー">カラー</button>
                    <button class="btn btn-success btn-block ctrl-functions" title="機能 多くの機能があり、選択して使用します。ご確認ください。">機能</button>
                </div>
            </div>
        </div>

    </div>
    <div id="print-area" style="position: fixed;left:-15in">

    </div>

    <div class="popup popup-page-setup">
        <div class="popup-header">
            <label>ページ設定</label>
            <button class="btn btn-danger btn-sm pull-right btn-return mr-10" title="戻る">戻る</button>
            <!--<button class="btn btn-primary btn-sm pull-right btn-save mr-10">完了</button>-->
            <div class="clearfix"></div>
        </div>
        <hr>
        <div class="popup-body">
            <br><br>
            <select onchange="word_change_page_size(this)" class="form-control" name="sel-page-size">
                <option value="a5">A5 (5.8 x 8.3 in)</option>
                <option value="a4" selected>A4 (8.3 x 11.7 in)</option>
                <option value="a3">A3 (11.7 x 16.5 in)</option>
                <option value="a2">A2 (16.5 x 23.4 in)</option>
            </select>
        </div>
    </div>

    <div class="popup popup-color">
        <div class="popup-header">
            <label>カラー</label>
            <button class="btn btn-danger btn-sm pull-right btn-return mr-10" title="戻る">戻る</button>
            <!--<button class="btn btn-primary btn-sm pull-right btn-save mr-10">完了</button>-->
            <div class="clearfix"></div>
        </div>
        <hr>
        <div class="popup-body">
            <div onclick="word_font_color('#000000')" class="box bg-black" title="黒"></div>
            <div onclick="word_font_color('#FF0000')" class="box bg-red" title="赤"></div>
            <div onclick="word_font_color('#008000')" class="box bg-green" title="緑"></div>
            <div onclick="word_font_color('#00FF00')" class="box bg-lime" title="ライム"></div>
            <div onclick="word_font_color('#0000FF')" class="box bg-blue" title="青"></div>
            <div onclick="word_font_color('#800000')" class="box bg-maroon" title="あずき色"></div>
            <div onclick="word_font_color('#FFFFFF')" class="box bg-white" title="白"></div>
            <div class="box bg-yellow" title="黄"></div>
        </div>
    </div>

    <div class="popup popup-functions">
        <div class="popup-header">
            <label>機能</label>
            <button class="btn btn-danger btn-sm pull-right btn-return" title="戻る">戻る</button>
            <div class="clearfix"></div>
        </div>
        <hr>
        <div class="popup-body pt-15">
            <button class="btn btn-warning mlr-5 mb-10">Color</button>
            <button class="btn btn-warning mlr-5 mb-10">Color</button>
            <button class="btn btn-warning mlr-5 mb-10">Color</button>
            <button class="btn btn-warning mlr-5 mb-10">Color</button>
            <button class="btn btn-warning mlr-5 mb-10">Color</button>
            <button class="btn btn-warning mlr-5 mb-10">Color</button>
            <button class="btn btn-warning mlr-5 mb-10">Color</button>
            <button class="btn btn-warning mlr-5 mb-10">Color</button>
            <button class="btn btn-warning mlr-5 mb-10">Color</button>
            <button class="btn btn-warning mlr-5 mb-10">Color</button>
        </div>
    </div>

    <script src="assets/js/editor-functions.js"></script>
    <script src="assets/js/editor.js"></script>
</body>
</html>
